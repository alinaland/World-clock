<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Alina Ananyeva</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="new-york">New York</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="tokyo">Tokyo</option>
        <option value="london">London</option>
      </select>
      <div class="city" id="copenhagen">
        <div>
          <h2>Copenhagen</h2>
          <div class="date">October 11th, 2022</div>
        </div>
        <div class="time">7:49:20 <small>PM</small></div>
      </div>
      <div class="city" id="jakarta">
        <div>
          <h2>Jakarta</h2>
          <div class="date">October 11th, 2022</div>
        </div>
        <div class="time">7:49:20 <small>PM</small></div>
      </div>
      <div class="city" id="almaty">
        <div>
          <h2>Almaty</h2>
          <div class="date">October 11th, 2022</div>
        </div>
        <div class="time">7:49:20 <small>PM</small></div>
      </div>
      <div class="city" id="nairobi">
        <div>
          <h2>Nairobi</h2>
          <div class="date">October 11th, 2022</div>
        </div>
        <div class="time">7:49:20 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Alina Ananyeva</strong> and is
      <a href="https://github.com/alinaland/World-clock"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
