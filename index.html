<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - Alina Ananyeva</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="new-york">New York</option>
        <option value="kyiv">Kyiv</option>
        <option value="barcelona">Barcelona</option>
        <option value="london">London</option>
      </select>
      <div class="city">
        <h2>Portland</h2>
        <div class="date">October 11th, 2022</div>
        <div class="time">7:49:20 PM</div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">October 11th, 2022</div>
        <div class="time">7:49:20 PM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">October 11th, 2022</div>
        <div class="time">7:49:20 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Alina Ananyeva and is
      <a href="https://github.com/alinaland/World-clock"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
